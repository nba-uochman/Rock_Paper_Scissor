<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
       <center>
           <h1>Rock Paper Scissor</h1>
           <h3><i>what beat what</i></h3>

           <div class="paraContainer">
               <p class="playerChoice"></p>
               <p class="cpuChoice"></p>
               <p class="displayResult"></p>
               <p class="turnPlayed"></p>
               <p class="playerScore"></p>
               <p class="cpuScore"></p>
               <p class="finalResult"></p>
           </div>
           <form name="form1">
               <input type="button" name= rockBtn value="rock" class="btn">
               <input type="button" name= paperBtn value="paper" class="btn">
               <input type="button" name= scissorBtn value="scissor" class="btn">
               <br><br>
               <input type="button" name="playAgainBtn" value="Play Again" class="btn">
           </form>
       </center>

        <script src="script.js">
        </script>
    </body>
</html>
